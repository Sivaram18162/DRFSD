<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table Task</title>
</head>
<body>
	<h2 align="center">Create Tables in HTML</h2>
	<table border="2" align="center">
		<thead>
			<tr>
				<th>Column1</th>
				<th>Column2</th>
				<th>Column3</th>
			</tr>
			<tr>
				<td rowspan="2">Row 1 Cell 1</td>
				<td>Row 1 Cell 2</td>
				<td>Row 1 Cell 3</td>
			</tr>
			<tr>
				<td>Row 2 Cell 2</td>
				<td>Row 2 Cell 3</td>
			</tr>
			<tr>
				<td colspan="3">Row 3 Cell 1</td>
			</tr>
		</thead>
	</table>
</body>
</html>
