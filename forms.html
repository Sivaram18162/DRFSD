<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forms</title>
</head>
<body>

	<style>
		.fsd
		{
			height: 500px;
			width: 400px;
			background-color: whitesmoke;
		}

		.left
		{
			text-align: left;
			padding-left: 10px;
		}
		.right
		{
			text-align: right;
			padding-right: 10px;
		}
		button
		{
			height: 50px;
			width: 300px;
			background-color: lightgreen;
		}
	</style>
	<center>
	<div class="fsd">
		<br>
	

	<h1>Login</h1>
	<h2>Welcome! Please confirm that you are visiting</h2>
	<div class="left">
		<form>
			<label>Username *</label><br><br>
			<input type="text" name="" required><br><br>
			<label>Password *</label><br><br>
			<input type="number" name="" required><br>

			<div class="right">
				<br>
					<label><a href="">Forget Password?</a></label><br>
				<br>
			</div>
			<label>Gender:</label><br>
			<input type="Radio" name="Male-Female">Male<br>
			<input type="Radio" name="Male-Female">Female<br>
		<center>
			<br>
			<div class="button">
				<label></label>
				<button>Login ></button>
			</div>
		</center>
	</form>
</div>
</center>
</body>
</html>
