<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table Task</title>
</head>
<body>
	<h2 align="center">Table In HTML</h2>
	<table border="2" cellpadding="10"align="center" height="300" width="800">
			<tr>
				<td rowspan="2">A</td>
				<td>B</td>
				<td rowspan="3" align="center">D</td>
				<td colspan="2" align="center">E</td>
				<td>F</td>
			</tr>
			<td>C</td>
			<td rowspan="2">G</td>
			<td rowspan="2">H</td>
			<td rowspan="2">I</td>
			<tr>
				<td colspan="2" align="center">J</td>
			</tr>
			<tr>
				<td colspan="3" align="center">K</td>
				<td>L</td>
				<td colspan="2" align="center">M</td>
			</tr>
	</table>
</body>
</html>
