<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Elements</title>
</head>
<body>
	<form>
		<label>First Name:</label>
		<input type="text" placeholder="Enter First Name" autofocus><br><br>

		<label>Last Name:</label>
		<input type="text" placeholder="Enter Last Name" autocomplete="Last"><br><br>

		<label>Mobile Number:</label>
		<input type="tel" placeholder="Enter your Mobile Number" maxlength="10"><br><br>

		<label>Email:</label>
		<input type="Email" value="satyasiva999@gmail.com" readonly disabled><br><br><!-- readonly disabled -->

		<label>Password:</label>
		<input type="Password" name=""><br><br>

		<label>Date Of Birth:</label>
		<input type="date" name="date"><br><br>

		<label>Choose Gender:</label><br><br>
		<input type="Radio" name="Gender">Male
		<input type="Radio" name="Gender">Female<br><br>

		<label>Please Agree the Conditions:</label>
		<input type="checkbox" name=""><br><br>

		<label>Select College</label>
		<select>
			<option>--Select--</option>
			<option>AEC</option>
			<option>ACET</option>
			<option>ACOE</option>
			<option>Kiet</option>
		</select><br><br>

		<label>Enter Remarks</label><br><br>
		<textarea></textarea><br><br>

		<input type="Submit" name="">
		<input type="Reset" name="">

	</form>
	<small>Hii</small>
	<big>Hello</big>
</body>
</html>
