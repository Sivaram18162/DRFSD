<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Division Tags</title>
</head>
<body>
	<div style="height: 400px;width: 600px;background-color: orangered; display: flex; column-gap: 0px;">
		<div style="height:100%; width: 50%;background-color: yellow; float: left;"></div>
		<div style="height:100%; width: 50%; background-color: blue; float: left;"></div>
		<div style="height:100%; width: 50%; background-color: hotpink; float: right;"></div>
	</div>
</body>
</html>
